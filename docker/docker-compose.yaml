name: loan-approval
services:
  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    ports:
      - 8501:8501
    volumes:
      - ./streamlit:/app
    container_name: streamlit-service
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    container_name: api-service
